<section>
<div class="login"></div>
<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    
    <form  ng-app="myApp" name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.email" required />
            
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            <span ng-show="form.email.$error.email" class="help-block">Invalid Email Address</span>


        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
             <a href="#websitetype">  <button href="#template" type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button></a>
           
            <a href="#register" class="btn btn-link">Register</a>
        </div>
    </form>
    
</div>
</section>
